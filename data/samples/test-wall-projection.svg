<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple wall projection test SVG -->
  <rect x="0" y="0" width="400" height="100" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  
  <!-- Wall segments -->
  <rect x="20" y="30" width="80" height="40" fill="#61A5D8" stroke="#61A5D8" stroke-width="2"/>
  <rect x="120" y="30" width="60" height="40" fill="#333" stroke="#333" stroke-width="2"/>
  <rect x="200" y="30" width="100" height="40" fill="#61A5D8" stroke="#61A5D8" stroke-width="2"/>
  <rect x="320" y="30" width="60" height="40" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="60" y="55" text-anchor="middle" fill="white" font-size="12" font-family="Arial">W1</text>
  <text x="150" y="55" text-anchor="middle" fill="white" font-size="12" font-family="Arial">B1</text>
  <text x="250" y="55" text-anchor="middle" fill="white" font-size="12" font-family="Arial">W2</text>
  <text x="350" y="55" text-anchor="middle" fill="white" font-size="12" font-family="Arial">B2</text>
</svg>
